<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Echo | zvuv.im</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">Wild Echo</h1>
            <p class="tagline">Can your voice echo the wild?</p>
        </header>

        <main id="game-core">
            <div id="display-container">
                <div id="visualizer-wrapper">
                    <canvas id="visualizer"></canvas>
                </div>
            </div>

            <nav class="actions">
                <button id="record-btn" class="btn-primary">Record Wild Call</button>
            </nav>
        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
